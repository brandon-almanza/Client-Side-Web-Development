<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 3</title>
    <link rel="stylesheet" href="Assignment3.css">
    <script src="Assignment3.js"></script>
</head>
<body>
    <header>
        <h1>Assignment 3</h1>
    </header>
    <main>
        <form id="form" onsubmit="return calculateCalories(event)">
            <fieldset>
                <legend class="bold">Calorie Intake Calculator</legend>
                <label for="age" class="block">Age</label>
                <input type="number" id="age" name="age" required>

                <br>

                <p>Sex</p>
                <input type="radio" name="sex" id="male" value="male">
                <label for="male">Male</label>
                <input type="radio" name="sex" id="female" value="female">
                <label for="female">Female</label>

                <br>

                <label for="unit" class="block">Unit</label>
                <select id="unit">
                    <option value="metric">Metric</option>
                    <option value="imperial">Imperial</option>
                </select>

                <br>

                <label for="height" class="block">Height</label>
                <input type="number" id="height" name="height" min="1" required>

                <br>

                <label for="weight" class="block">Weight</label>
                <input type="number" id="weight" name="weight" min="1" required>

                <br>

                <label for="activity" class="block">Physical Activity Level</label>
                <select id="activity">
                    <option value="light">Light</option>
                    <option value="moderate">Moderate</option>
                    <option value="heavy">Active</option>
                    <option value="none">None</option>
                </select>
            </fieldset>
            <fieldset>
                <legend class="bold">Form Submission</legend>
                <button type="submit">Calculate</button>
                <button type="reset">Reset</button>
            </fieldset>
        </form>
        <div id="output"></div>
    </main>
</body>
</html>
